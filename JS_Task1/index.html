<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Task1</title>
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 my-5">
                <form id="student-form" onsubmit="event.preventDefault()">
                    <div class="form-group">
                        <label for="male">Name</label>
                        <input type="text" class="form-control" id="input-name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="male">Surname</label>
                        <input type="text" class="form-control" id="input-surname" placeholder="Enter surname">
                    </div>
                    <div class="form-group">
                        <label for="male">Email</label>
                        <input type="text" class="form-control" id="input-email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="male">Date-Of Birth</label>
                        <input type="text" class="form-control" id="input-dateOfBirth" placeholder="Enter date-of birth">
                    </div>
                    <button type="submit" class="btn btn-danger my-2" onclick="addStudent()">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
                <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Email</th>
                            <th scope="col">Date-of-birth</th>
                          </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                      </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
